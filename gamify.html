<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var tigger = { 
            character: "Tigger",
            greet: function(){
                console.log("The wonderful thing about Tiggers is Tiggers are wonderful things!");
            }
        }; 
        var pooh = { 
            character: "Winnie the Pooh",
            greet: function(){
                console.log("Yo it's me, Winnie!");
            } 
        };
        var piglet = { 
            character: "Piglet",
            greet: function(){
                console.log("How you doing?");
            }
        };
        var eeyore = { 
            character: "Eeyore",
            greet: function(){
                console.log("Go away!");
            }
        };        
        var heffa = { 
            character: "Heffalumps",
            greet: function(){
                console.log("The wonderful thing about Heffalumps is Heffalumps are wonderful things!");
            }
        };  
        var kanga = { 
            character: "Kanga",
            greet: function(){
                console.log("Oi mate!");
            }
        };        
        var chris = { 
            character: "Christopher Robin",
            greet: function(){
                console.log("Help me! I'm surrounded by wild animals!");
            }
        };
        var rabbit = { 
            character: "Rabbit",
            greet: function(){
                console.log("What?");
            }
        };
        var bees = { 
            character: "Bees",
            greet: function(){
                console.log("Woof!");
            }
        };
        var owl = { 
            character: "Owl",
            greet: function(){
                console.log("You came to the wrong neighborhood!");
            }
        };
        var gopher = { 
            character: "Gopher",
            greet: function(){
                console.log("Leave me alone, man.");
            }
        };

        heffa.west = eeyore;
        eeyore.east = heffa;
        eeyore.south = kanga;
        kanga.north = heffa.west;
        kanga.south = chris;
        chris.north = eeyore.south;
        chris.west = owl;
        owl.east = kanga.south;
        owl.south = piglet;
        piglet.north = chris.west;
        piglet.east = pooh;
        chris.south = piglet.east;
        pooh.west = owl.south;
        pooh.north = kanga.south;
        pooh.east = bees;
        pooh.south = tigger;
        tigger.north = chris.south;
        bees.west = piglet.east;
        bees.north = rabbit;
        chris.east = bees.north;
        rabbit.west = owl.east;
        rabbit.east = gopher;
        gopher.west = chris.east;

        var player = {
            location: tigger,
            honey: false,
        }
        function pickUp(){
            if (player.location==bees){
                console.log('I got the honey!');
                player.honey=true;
            }
            else if(player.honey==true){
                console.log('I already have the honey!')
            }
            else{
                console.log("There's no honey here!")
            }
        }
        function drop(){
            if (player.location == pooh && player.honey==true){
                console.log('I gave Pooh the honey!')
            }
            else if (player.honey==false){
                console.log("I don't have any honey!")
            }
            else {
                console.log("This isn't Pooh's house!")
            }
        }
        function move(dir){
            
            if (dir == 'north'){
                if (player.location.north){
                    player.location = player.location.north;
                    console.log( 'You are now at '+ player.location.character+ "'s house")
                    player.location.greet();
                }
                else {
                    console.log( 'You cannot go that way!')
                }
            }
            else if (dir == 'west'){
                if (player.location.west){
                    player.location = player.location.west;
                    console.log( 'You are now at '+ player.location.character+ "'s house")
                    player.location.greet();
                }   
                else {
                    console.log( 'You cannot go that way!')
                }
            }
            else if (dir == 'east'){
                if (player.location.east){
                    player.location = player.location.east;
                    console.log( 'You are now at '+ player.location.character+ "'s house")
                    player.location.greet();
                }
                else {
                    console.log( 'You cannot go that way!')
                }
            }
            else if (dir == 'south'){
                if (player.location.south){
                    player.location = player.location.south;
                    console.log( 'You are now at to '+ player.location.character+ "'s house")
                    player.location.greet();
                }
                else {
                    console.log( 'You cannot go that way!')
                }
            }
        }
    </script>
</head>

</body>
</html>
