<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traveling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var tigger = { character: "Tigger" }; 
        var pooh = { character: "Winnie the Pooh" };
        var piglet = { character: "Piglet"};
        var eeyore = { character: "Eeyore"};        
        var heffa = { character: "Heffalumps"};  
        var kanga = { character: "Kanga"};        
        var chris = { character: "Christopher Robin"};
        var rabbit = { character: "Rabbit"};
        var bees = { character: "Bees"};
        var owl = { character: "Owl"};
        var gopher = { character: "Gopher"};

        heffa.west = eeyore;
        eeyore.east = heffa;
        eeyore.south = kanga;
        kanga.north = heffa.west;
        kanga.south = chris;
        chris.north = eeyore.south;
        chris.west = owl;
        owl.east = kanga.south;
        owl.south = piglet;
        piglet.north = chris.west;
        piglet.east = pooh;
        chris.south = piglet.east;
        pooh.west = owl.south;
        pooh.north = kanga.south;
        pooh.east = bees;
        pooh.south = tigger;
        tigger.north = chris.south;
        bees.west = piglet.east;
        bees.north = rabbit;
        chris.east = bees.north;
        rabbit.west = owl.east;
        rabbit.east = gopher;
        gopher.west = chris.east;

        var player = {
            location: tigger
        }
        function move(dir){
            
            if (dir == 'north'){
                if (player.location.north){
                    player.location = player.location.north;
                    return 'You are now at '+ player.location.character+ "'s house"
                }
                else {
                    return 'You cannot go that way!'
                }
            }
            else if (dir == 'west'){
                if (player.location.west){
                    player.location = player.location.west;
                    return 'You are now at '+ player.location.character+ "'s house"
                }   
                else {
                    return 'You cannot go that way!'
                }
            }
            else if (dir == 'east'){
                if (player.location.east){
                player.location = player.location.east;
                return 'You are now at '+ player.location.character+ "'s house"
                }
                else {
                    return 'You cannot go that way!'
                }
            }
            else if (dir == 'south'){
                if (player.location.south){
                player.location = player.location.south;
                return 'You are now at to '+ player.location.character+ "'s house"
                }
                else {
                    return 'You cannot go that way!'
                }
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
